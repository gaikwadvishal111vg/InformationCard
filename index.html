<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Information Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>User Information Card</h1>
      <div class="information">
        <span class="lable">First Name:- </span>
        <span id="first-name"></span>
      </div>
      <div class="information">
        <span class="lable">Last Name:- </span>
        <span id="last-name"></span>
      </div>
      <div class="information">
        <span class="lable">Country:- </span>
        <span id="country"></span>
      </div>
      <div class="information">
        <span class="lable">Phone Number:- </span>
        <span id="phone-number"></span>
      </div>
      <div class="information">
        <span class="lable">State:- </span>
        <span id="state"></span>
      </div>
      <div class="information">
        <span class="lable">City:- </span>
        <span id="city"></span>
      </div>
      <div class="information">
        <span class="lable">Village :- </span>
        <span id="village"></span>
      </div>
    </div>
<button onclick="changeColor()" id="bgColor">click</button>
<!-- <button onclick="colorBlack()" id="toggle">Black</button> -->
<div class="light">
    <div class="wire"></div>
    <div class="bulb">
        <span></span>
        <span></span>
    </div>
    
<div class="switch">
    
   
    <div class="btn">
        <!-- <p>ON</p>
        <p>OFF</p> -->
    </div>
    
        
</div>

</div>
<audio src="click.mp3" id="audio" autostart="false"></audio>

    <script src="script.js"></script>
  </body>
</html>
